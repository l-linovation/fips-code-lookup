<!DOCTYPE html>
<html>
<head>
    <title>FIPS Code Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>FIPS Code Lookup</h1>
    <form method="POST">
        <label for="input1">Enter a 5-digit FIPS code:</label>
        <input type="text" id="input1" name="input1" required>
        <button type="submit">Submit</button>
    </form>
    {% if fips %}
    <p>Location: {{ fips }}</p>
    {% endif %}
</body>
</html>
